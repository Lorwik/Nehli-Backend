<div class="container text-layout">
  <h2>Temporadas del {{ anioActual }} </h2>
  <hr>

  <label for="tAnio">Selecciona a침o:</label>

  <div class="p-mb-3">
    <p-dropdown [options]="anios" (onChange)="obtenerAnimesAnios()" [(ngModel)]="anioSeleccionado"></p-dropdown>
  </div>

  <div class="mb-4">
    <div class="btn-group" role="group">
      <span class="p-buttonset">
        <button pButton pRipple (click)="recibirTemp('winter')" class="p-button-sm p-button-primary">Invierno</button>
        <button pButton pRipple (click)="recibirTemp('spring')" class="p-button-sm p-button-success">Primavera</button>
        <button pButton pRipple (click)="recibirTemp('summer')" class="p-button-sm p-button-danger">Verano</button>
        <button pButton pRipple (click)="recibirTemp('fall')" class="p-button-sm p-button-warning">Oto침o</button>
      </span>
    </div>
  </div>

  <h3>{{temporada}}</h3>

  <div class="p-d-flex p-flex-wrap p-jc-center">

    <div class="p-mr-2" *ngFor="let temp of Temporadas;">
      <p-card subheader="{{temp.title}}" styleClass="tarjeta">
        <ng-template pTemplate="header">
          <img [src]="temp.image_url" class="card-img-top img-carta" alt="temp.title">
        </ng-template>
        <p>
          <b>Episodios:</b> {{ temp.episodes }}
          <br />
          <b>Puntuaci칩n:</b> {{ temp.score }}
          <br />
          <b>Genero:</b>
          <a *ngFor="let genero of temp.genres; let i = index">
            {{ genero.name }}<a *ngIf="i != temp.genres.length - 1 ">,</a>
          </a>
        </p>
        <ng-template pTemplate="footer">
          <a href="{{ temp.url }}" target="_blank"><p-button label="M치s" icon="pi pi-external-link"></p-button></a>
      </ng-template>
      </p-card>
    </div>

  </div>
</div>
