<vg-player (onPlayerReady)="videoPlayerInit($event)">
  <vg-overlay-play></vg-overlay-play>
  <vg-buffering></vg-buffering>

  <vg-scrub-bar>
    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
  </vg-scrub-bar>

  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <vg-playback-button></vg-playback-button>

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video #media [vgMedia]="media" [src]="currentVideo.src" id="singleVideo" preload="auto" crossorigin>
  </video>
</vg-player>

<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let vdo of videoItems; let $index = index">
    <div class="card" (click)="startPlaylistVdo(vdo, $index)"
    [class.selected]="vdo === currentVideo">
      <img src="{{ vdo.miniatura }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ vdo.src.replace(vdo.name + '/', '') }}</h5>
      </div>
    </div>
  </div>
</div>
